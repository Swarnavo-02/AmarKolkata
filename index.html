        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(to bottom right, #eff6ff, #e0f2fe); /* Light blue to indigo gradient */
        }
        .map-container {
            position: relative;
            width: 100%;
            height: 70vh; /* Fixed height for the map */
            min-height: 400px;
            overflow: hidden;
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out forwards;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInDown {
            animation: fadeInDown 0.8s ease-out forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slideInUp {
            animation: slideInUp 0.7s ease-out forwards;
        }
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            }
            0% {
                opacity: 0;
                transform: scale3d(0.3, 0.3, 0.3);
            }
            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }
            40% {
                transform: scale3d(0.9, 0.9, 0.9);
            }
            60% {
                opacity: 1;
                transform: scale3d(1.03, 1.03, 1.03);
            }
            80% {
                transform: scale3d(0.97, 0.97, 0.97);
            }
            100% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }
        .animate-bounceIn {
            animation: bounceIn 1s ease-out 0.4s forwards;
        }
        /* Custom hover for nav buttons */

            background-color: #e0f2fe; /* blue-100 */
            color: #1d4ed8; /* blue-700 */

                                        View on Map <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin ml-2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 1 1 18 0Z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                                    </a>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            document.getElementById('back-to-home-from-pandals').onclick = () => renderTravelInfoPage();
        }

        // Main rendering logic based on currentPage
        function renderApp() {
            // Update active state of navigation buttons
            document.querySelectorAll('nav button').forEach(button => {
                button.classList.remove('bg-blue-100', 'text-blue-700', 'font-semibold');
                button.classList.add('text-gray-700');
            });
            const currentNavButton = document.getElementById(`nav-${currentPage}`);
            if (currentNavButton) {
                currentNavButton.classList.remove('text-gray-700');
                currentNavButton.classList.add('bg-blue-100', 'text-blue-700', 'font-semibold');
            }

            switch (currentPage) {
                case 'home':
                    renderHomePage();
                    break;
                case 'places':
                    renderPlacesPage();
                    break;
                case 'detail':
                    // selectedItem is already set by navigate()
                    renderPlaceDetailPage(selectedItem);
                    break;
                case 'food':
                    renderFoodPage();
                    break;
                case 'events':
                    renderEventsPage();
                    break;
                case 'hotels':
                    renderHotelsPage();
                    break;
                case 'travel-info':
                    renderTravelInfoPage();
                    break;
                case 'things-to-do':
                    renderThingsToDoPage();
                    break;
                case 'things-to-do-detail':
                    renderThingsToDoDetailPage(selectedItem);
                    break;
                case 'cinema-halls':
                    renderCinemaHallsPage();
                    break;
                case 'shopping-malls':
                    renderShoppingMallsPage();
                    break;
                case 'tours':
                    renderToursPage();
                    break;
                case 'tour-detail':
                    renderTourDetailPage(selectedItem);
                    break;
                case 'map':
                    renderMapView();
                    break;
                case 'about':
                    renderAboutPage();
                    break;
                case 'gems':
                    renderHiddenGemsPage();
                    break;
                case 'gem-detail':
                    renderPlaceDetailPage(selectedItem, true); // Pass true for isGem
                    break;
                default:
                    renderHomePage();
            }
            window.scrollTo(0, 0); // Scroll to top on page change
        }

        // --- Global Functions for onclick attributes in dynamically generated HTML ---
        // These need to be global so that event listeners within dynamically loaded HTML can find them
        window.navigate = navigate;
        window.handleGetRestaurantDirections = handleGetRestaurantDirections;
        window.navigateToPlaceDetail = (id) => {
            const place = kolkataPlaces.find(p => p.id === id);
            if (place) navigate('detail', place);
        };
        window.openRestaurantDirections = handleGetRestaurantDirections; // Alias for clarity in map popups

        function handleThingsToDoClick(id) {
            if (id === 'watch-movies') {
                navigate('cinema-halls');
            } else if (id === 'shopping-malls') {
                navigate('shopping-malls');
            } else {
                const activity = kolkataThingsToDo.find(a => a.id === id);
                if (activity) {
                    navigate('things-to-do-detail', activity);
                }
            }
        }
        window.handleThingsToDoClick = handleThingsToDoClick;

        // Handle browser back/forward button navigation
        window.addEventListener('popstate', (event) => {
            if (event.state) {
                currentPage = event.state.page;
                selectedItem = event.state.item;
                renderApp();
            } else {
                // Fallback: go to home if no state
                currentPage = 'home';
                selectedItem = null;
                renderApp();
            }
        });

        // On initial load, check the URL hash to restore the correct page
        document.addEventListener('DOMContentLoaded', () => {
            // Attach main navigation listeners
            document.getElementById('app-title').onclick = () => navigate('home');
            document.getElementById('nav-home').onclick = () => navigate('home');
            document.getElementById('nav-lifestyle').onclick = () => navigate('things-to-do');
            document.getElementById('nav-guide').onclick = () => navigate('travel-info');
            // ... existing code ...

            // Restore state from URL hash if present
            const hash = window.location.hash.replace('#', '');
            if (hash) {
                let [page, ...rest] = hash.split('-');
                let item = null;
                // Try to find the item by id for detail/gem-detail/tour-detail pages
                if (rest.length && (page === 'detail' || page === 'gem' || page === 'tour')) {
                    const id = rest.join('-');
                    if (page === 'detail') item = kolkataPlaces.find(p => p.id === id);
                    if (page === 'gem') item = kolkataHiddenGems.find(g => g.id === id);
                    if (page === 'tour') item = kolkataTours.find(t => t.id === id);
                }
                navigate(page, item, false);
            } else {
                renderApp(); // Initial render of the home page
            }
        });

        // Cleanup Leaflet map when page changes (not strictly needed in single page app but good practice)
        // However, we re-initialize it within renderMapView, so this becomes less critical here.
        // It's more about preventing multiple map instances if renderMapView is called multiple times without
        // the user explicitly navigating away from the map and then back.
        // The `if (window.L && leafletMapInstance)` block in `renderMapView` handles this cleanup.

        // In JS, add event listeners to toggle the mobile menu, close on nav click or outside click, and route as before.
        document.getElementById('mobile-menu-toggle').addEventListener('click', () => {
            document.getElementById('mobile-menu-dropdown').classList.toggle('hidden');
        });

        document.getElementById('nav-home-mobile').addEventListener('click', () => { navigate('home'); document.getElementById('mobile-menu-dropdown').classList.add('hidden'); });
        document.getElementById('nav-places-mobile').addEventListener('click', () => { navigate('places'); document.getElementById('mobile-menu-dropdown').classList.add('hidden'); });
        document.getElementById('nav-tours-mobile').addEventListener('click', () => { navigate('tours'); document.getElementById('mobile-menu-dropdown').classList.add('hidden'); });
        document.getElementById('nav-gems-mobile').addEventListener('click', () => { navigate('gems'); document.getElementById('mobile-menu-dropdown').classList.add('hidden'); });
        document.getElementById('nav-food-mobile').addEventListener('click', () => { navigate('food'); document.getElementById('mobile-menu-dropdown').classList.add('hidden'); });
        document.getElementById('nav-events-mobile').addEventListener('click', () => { navigate('events'); document.getElementById('mobile-menu-dropdown').classList.add('hidden'); });
        document.getElementById('nav-hotels-mobile').addEventListener('click', () => { navigate('hotels'); document.getElementById('mobile-menu-dropdown').classList.add('hidden'); });
        document.getElementById('nav-travel-info-mobile').addEventListener('click', () => { navigate('travel-info'); document.getElementById('mobile-menu-dropdown').classList.add('hidden'); });
        document.getElementById('nav-things-to-do-mobile').addEventListener('click', () => { navigate('things-to-do'); document.getElementById('mobile-menu-dropdown').classList.add('hidden'); });
        document.getElementById('nav-map-mobile').addEventListener('click', () => { navigate('map'); document.getElementById('mobile-menu-dropdown').classList.add('hidden'); });
        document.getElementById('nav-about-mobile').addEventListener('click', () => { navigate('about'); document.getElementById('mobile-menu-dropdown').classList.add('hidden'); });

        document.addEventListener('click', (event) => {
            if (!event.target.closest('#mobile-menu-dropdown') && !event.target.closest('#mobile-menu-toggle')) {
                document.getElementById('mobile-menu-dropdown').classList.add('hidden');
            }
        });

        // Desktop hamburger menu toggle
        const desktopHamburgerToggle = document.getElementById('desktop-hamburger-toggle');
        const desktopHamburgerDropdown = document.getElementById('desktop-hamburger-dropdown');
        desktopHamburgerToggle.addEventListener('click', () => {
            desktopHamburgerDropdown.classList.toggle('hidden');
        });
        document.addEventListener('click', (event) => {
            if (!event.target.closest('#desktop-hamburger-dropdown') && !event.target.closest('#desktop-hamburger-toggle')) {
                desktopHamburgerDropdown.classList.add('hidden');
            }
        });
        // Desktop nav button listeners
        // Home, Lifestyle, Guide
        // (Assume navigate is already defined)
        document.getElementById('nav-home').onclick = () => navigate('home');
        document.getElementById('nav-lifestyle').onclick = () => navigate('things-to-do');
        document.getElementById('nav-guide').onclick = () => navigate('travel-info');
        // Dropdown navs
        const desktopNavs = [
            ['nav-places-desktop', 'places'],
            ['nav-tours-desktop', 'tours'],
            ['nav-gems-desktop', 'gems'],
            ['nav-food-desktop', 'food'],
            ['nav-events-desktop', 'events'],
            ['nav-hotels-desktop', 'hotels'],
            ['nav-map-desktop', 'map'],
            ['nav-about-desktop', 'about'],
        ];
        desktopNavs.forEach(([id, page]) => {
            document.getElementById(id).onclick = () => {
                navigate(page);
                desktopHamburgerDropdown.classList.add('hidden');
            };
        });

    </script>
</body>
</html>
